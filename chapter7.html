<span>7.1</span> 简介</h2>


<p>本章中我会介绍重复。通过重复，你可以编写“通常的”程序。虽然也可以使用<code>do</code>表达式，但Scheme中通常通过递归实现重复。</p>

<h2 id="section-7-2">
<span>7.2</span> 递归</h2>


<p>在自己的定义中调用自己的函数叫做<strong>递归函数（Recursive Function）</strong>。虽然这听起来很奇怪，但是循环的常见方法。</p>
